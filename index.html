<!DOCTYPE HTML>
<html lang="en" ng-app="coffeeEngineModelEditor">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>coffee-engine 3d template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body ng-controller="MainController">
    <div id="ui" class="container">
        <br />
        <div class="row">
            <div class="col-sm-12">
                <input type="text" ng-model="search.name">
                <span class="label label-default" ng-repeat="model in models | filter:search track by model.id" ng-click="loadModel(model)">{{model.name}}</span>
                <span class="label label-default" ng-click="newModel()">+</span>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-sm-12">
                <input type="text" ng-model="hash.id" ng-readonly=true>
                <input type="text" ng-model="hash.name">
            </div>
            <div class="col-sm-12">
                <input type="text" ng-model="hash.position.x">
                <input type="text" ng-model="hash.position.y">
                <input type="text" ng-model="hash.position.z">
            </div>
            <div class="col-sm-12">
                <input type="text" ng-model="hash.rotation.x">
                <input type="text" ng-model="hash.rotation.y">
                <input type="text" ng-model="hash.rotation.z">
            </div>
            <div class="col-sm-12">
                <input type="text" ng-model="hash.scale.x">
                <input type="text" ng-model="hash.scale.y">
                <input type="text" ng-model="hash.scale.z">
            </div>
            <div class="col-sm-12" ng-repeat="subModel in hash.models">
                <br />
                <input type="text" ng-model="subModel.type">
                <input type="text" ng-model="subModel.id" ng-readonly=true ng-show="subModel.type == 'json'">
                <div class="col-sm-12">
                    <input type="text" ng-model="subModel.position.x">
                    <input type="text" ng-model="subModel.position.y">
                    <input type="text" ng-model="subModel.position.z">
                </div>
                <div class="col-sm-12">
                    <input type="text" ng-model="subModel.rotation.x">
                    <input type="text" ng-model="subModel.rotation.y">
                    <input type="text" ng-model="subModel.rotation.z">
                </div>
                <div class="col-sm-12">
                    <input type="text" ng-model="subModel.scale.x">
                    <input type="text" ng-model="subModel.scale.y">
                    <input type="text" ng-model="subModel.scale.z">
                </div>
                <div class="col-sm-12">
                    <input type="text" ng-model="subModel.material.type" ng-show="subModel.type == 'box'">
                    <input type="text" ng-model="subModel.material.options.color" ng-show="subModel.type == 'box'">
                </div>
            </div>
            <div class="col-sm-12">
                <textarea class="" ng-model="hashRaw"></textarea>
            </div>
            <div class="col-sm-12 text-center">
                <button class="btn btn-default" ng-click="saveModel()">save</button>
            </div>
        </div>
    </div>

    <!-- for northpole -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.1/ui-bootstrap-tpls.js"></script>

    <script src="bower_components/coffee-engine/build/coffee-engine-3d.js"></script>
    <script src="bower_components/threex.domevents/threex.domevents.js"></script>

    <script src="vendor/TransformControls.js"></script>
    <script src="vendor/OrbitControls.js"></script>
    <script src="vendor/jnorthpole.js"></script>

    <script src="JsonModel.js"></script>
    <script src="Utils.js"></script>
    <script src="ModelRepository.js"></script>
    <script src="EditorScene.js"></script>
    <script src="app.js"></script>
  </body>
</html>
